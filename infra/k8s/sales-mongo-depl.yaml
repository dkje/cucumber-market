apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sales-mongo #deployment가 pod를 찾기 위한 label
  template:
    metadata:
      labels:
        app: sales-mongo #pod에 적용되는 label
    spec: #pod의 spec
      containers:
        - name: sales-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: sales-mongo-srv #도메인으로 사용할 이름
spec:
  selector:
    app: sales-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
